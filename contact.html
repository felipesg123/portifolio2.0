<!DOCTYPE html>
<html lang="pt-br">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Fundo Preto</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #FFFFFF;
        }
        .neon {
            height: 5px;
            background: linear-gradient(90deg, rgba(128,0,128,1) 0%, rgba(75,0,130,1) 100%);
            box-shadow: 0 0 20px rgba(128,0,128,1), 0 0 30px rgba(128,0,128,1), 0 0 40px rgba(128,0,128,1);
        }
        .navbar {
            background-color: #333333;
            overflow: hidden;
            text-align: right;
            padding-right: 10px;
        }
        .navbar a {
            display: inline-block;
            color: #FFFFFF;
            text-align: center;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            background-color: #000000;
            border: 2px solid #000000;
            border-radius: 8px;
            position: relative;
        }
        .navbar a:after {
            content: '';
            display: block;
            width: 8px;
            height: 8px;
            background-color: #575757;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            right: -20px;
            transform: translateY(-50%);
        }
        .navbar a.active:after {
            background-color: #4CAF50;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .content {
            padding: 20px;
            display: flex;
            align-items: flex-start;
            flex-direction: column;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background:url('foto.jpeg') ;
            background-size: cover;
            margin-bottom: 20px;
        }
        .text-container {
            background-color: #333333;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
        }
        .text-container h1,
        .text-container p {
            margin: 0;
        }
        .text-container h1 {
            margin-bottom: 10px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const links = document.querySelectorAll('.navbar a');
            links.forEach(link => {
                link.addEventListener('click', function() {
                    links.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</head>
